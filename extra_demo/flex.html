<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container1 {
      width: 300px;
      height: 300px;
      background-color: orange;
    }

    .container1 .box {
      width: 100px;
      background-color: red;
    }

    .container2 {
      display: flex;
      width: 300px;
      height: 300px;
      background-color: orange;
    }

    .container2 .box {
      width: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container1">
    <div class="box">
      案例1
    </div>
  </div>
  默认布局下子元素高度（默认为0，如果有内容则会被内容撑起来）
  <br>
  <br>
  <br>
  <div class="container2">
    <div class="box">
      案例2
    </div>
  </div>
  flex布局下的子元素高度（父元素的align-item属性默认为normal，子元素的高度会拉伸到占满父元素）
</body>
</html>
