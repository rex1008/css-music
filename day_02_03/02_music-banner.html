<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music 轮播图</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .banner {
      height: 285px;
      background: url(./images/banner_bg-01.jpg) center center / 6000px;
    }

    .banner .area {
      position: relative;
      height: 285px;
      background-color: orange;
    }

    .banner .area-left {
      position: relative;
      width: 730px;
    }

    .banner .area-left .img-list {
      display: flex;
      overflow: hidden;
    }

    .banner .area-left .img-list li {
      flex-shrink: 0;
      width: 100%;
    }

    .banner .area-left .img-list .item {
      display: block;
    }

    .banner .area-left .img-list .item img {
      width: 100%;
    }

    .banner .area-left .dots-list {
      position: absolute;
      bottom: 5px;
      display: flex;
      left: 0;
      right: 0;
      /* width: 200px; */
      /* margin: 0 auto; */
      justify-content: center;
      margin: 0 2px;
    }

    .banner .area-left .dots-list .item {
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url(./images/banner_sprite.png) 3px -343px;
    }

    .banner .area-left .dots-list .item.active,
    .banner .area-left .dots-list .item:hover {
      background-position: -16px -343px;
    }

    .banner .area-right {
      position: absolute;
      right: -1px;
      top: 0;
      width: 254px;
      height: 100%;
      background: url(./images/download_sprite.png);
    }

    .banner .area-right .download {
      display: block;
      width: 215px;
      height: 56px;
      margin: 186px 0 0 19px;
      text-indent: -9999px;
    }

    .banner .area-right .download:hover {
      background: url(./images/download_sprite.png) 0 -290px;
    }

    .banner .area-right .desc {
      margin: 10px auto;
      font-size: 12px;
      color: #8d8d8d;
      text-align: center;
    }

    .banner .area .control {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 37px;
      height: 63px;
      margin: auto 0;
      background-image: url(./images/banner_sprite.png)
    }

    .banner .area .control.control-left {
      left: -60px;
      background-position: 0 -360px;
    }

    .banner .area .control.control-left:hover {
      background-position: 0 -430px;
    }

    .banner .area .control.control-right {
      right: -60px;
      background-position: 0 -508px;
    }

    .banner .area .control.control-right:hover {
      background-position: 0 -578px;
    }
  </style>
</head>

<body>

  <div class="banner">
    <div class="area wrapper_03">
      <div class="area-left">
        <ul class="img-list">

            </a>
          </li>

            </a>
          </li>
          <li>

            </a>
          </li>
          <li>
            <a href="#" class="item">
              <img src="./images/banner_01.jpg" alt="">
            </a>
          </li>
        </ul>
        <ul class="dots-list">
          <li><a href="#" class="item active"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
        </ul>
      </div>
      <div class="area-right">
        <a href="#" class="download">下载客户端</a>
        <p class="desc">PC 安卓 iPhone WP iPad Mac 六大客户端</p>
      </div>
      <a href="#" class="control control-left"></a>
      <a href="#" class="control control-right"></a>
    </div>
  </div>

</body>

</html>
