<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .top {
      box-sizing: border-box;
      height: 70px;
      background-color: #242424;
      border-bottom: 1px solid #000;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      height: 69px;
      line-height: 69px;
    }

    .topbar .bar-left {
      display: flex;
    }

    .topbar .bar-left .logo {
      background-image: url(./images/sprite_01.png);
    }

    .topbar .bar-left .logo a {
      display: block;
      width: 157px;
      padding-right: 20px;
      text-indent: -9999px;
    }

    .topbar .bar-left .list {
      display: flex;
    }

    .topbar .bar-left .list .item {
      display: block;
      padding: 0 20px;
      font-size: 14px;
      color: #ccc;
    }

    .topbar .bar-left .list .item:hover, .topbar .bar-left .list .item.active {
      color: #fff;
      background-color: #000;
    }

    /* .topbar .bar-left .list .item.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 12px;
      height: 7px;
      background: url(./images/sprite_01.png) -226px 0;
    } */

    .topbar1 .bar-left .list .item.active {
      position: relative;
      &::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: 0; /* 根据实际情况调整 */
        width: 12px;
        height: 7px;
        background-image: url(./images/sprite_01.png);
        background-position: -226px 0;
        transform: translateX(-50%); /* 精准居中 */
      }
    }

    .topbar .bar-left .list .item .icon-hot {
      position: absolute;
      width: 28px;
      height: 19px;
      top: 18px;
      background: url(./images/sprite_01.png) -190px 0;
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="topbar wrapper_01">
      <div class="bar-left">
        <h1 class="logo">
          <a href="#">css music</a>
        </h1>
        <ul class="list">
          <li><a href="#" class="item">发现音乐</a></li>
          <li><a href="#" class="item active">我的音乐</a></li>
          <li><a href="#" class="item">关注</a></li>
          <li><a href="#" class="item">商城</a></li>
          <li><a href="#" class="item">音乐人</a></li>
          <li>
            <a href="#" class="item">
              下载客户端
              <i class="icon-hot"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="bar-right">
        bar-right
      </div>
    </div>
    <div class="topnav"></div>
  </div>

</body>

</html>
